<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Ventas</title>
</head>
<body>
    <h1>Reporte de Ventas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Fecha</th>
                <th>Cantidad</th>
                <th>Precio Total</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>{{ venta.id }}</td>
                <td>{{ venta.cliente }}</td>
                <td>{{ venta.producto }}</td>
                <td>{{ venta.fecha }}</td>
                <td>{{ venta.cantidad }}</td>
                <td>{{ venta.precio_total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
